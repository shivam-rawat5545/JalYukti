<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reports - Delhi Water-Logging</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body{font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;background:#f4f7fb;color:#222;margin:0;padding:0}
    .header{background:linear-gradient(135deg,#191970,#4682b4);color:#fff;padding:16px 20px;display:flex;align-items:center;justify-content:space-between}
    .header .left{display:flex;align-items:center;gap:12px}
    .header a{color:#fff;text-decoration:none}
    .container{max-width:1100px;margin:20px auto;padding:16px}
    .card{background:#fff;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.08);padding:16px;margin-bottom:12px}
    .report-item{display:flex;gap:12px;align-items:flex-start}
    .report-meta{font-size:13px;color:#666}
    .back-btn{background:#4facfe;border:none;color:#fff;padding:10px 14px;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <header class="header">
    <div class="left">
      <a href="jalyukti.html" title="Back to Dashboard"><i class="fas fa-arrow-left"></i></a>
      <h1 style="font-size:18px;margin:0">Reports</h1>
    </div>
    <div style="display:flex;gap:8px">
      <a href="actions.html"><button class="back-btn" title="Deploy Actions"><i class="fas fa-tasks"></i> Actions</button></a>
      <a href="jalyukti.html" class="back-link"><button class="back-btn"><i class="fas fa-home"></i> Dashboard</button></a>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2 style="margin:0 0 8px">Recent Reports</h2>
      <p style="margin:0 0 12px;color:#666">This page lists citizen reports and allows verifying or assigning actions.</p>

      <div id="reportsContainer">
        <!-- Reports will be injected here -->
      </div>
    </div>

    <div class="card">
      <h3>Actions</h3>
      <p style="color:#666">You can implement verification and action assignment here (placeholder).</p>
    </div>
  </main>

  <script>
    // Demo data - in real app this would come from API or shared state
    const reports = [
      { id:1, title: 'Knee-deep water at ITO Junction', location: 'ITO, Central Delhi', time: '2 hours ago', reporter: 'Rajesh Kumar', status: 'Pending' },
      { id:2, title: 'Overflowing drain near Minto Bridge', location: 'Minto Bridge', time: '1 hour ago', reporter: 'Anita Sharma', status: 'Pending' },
      { id:3, title: 'Blocked drain at Khan Market', location: 'Khan Market', time: '30 min ago', reporter: 'Suresh', status: 'Verified' }
    ];

    const container = document.getElementById('reportsContainer');
    reports.forEach(r=>{
      const el = document.createElement('div');
      el.className = 'report-item';
      el.innerHTML = `
        <div style="width:56px;height:56px;background:#eaf6ff;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:20px;color:#0077cc"><i class="fas fa-camera"></i></div>
        <div style="flex:1">
          <strong style="display:block">${r.title}</strong>
          <div class="report-meta">${r.location} • ${r.time} • by ${r.reporter}</div>
        </div>
        <div style="text-align:right">
          <div style="font-weight:600;color:${r.status==='Verified'?'#11998e':'#ffa502'}">${r.status}</div>
          <div style="margin-top:8px"><button style="padding:8px 10px;border-radius:8px;border:none;background:#4facfe;color:#fff;cursor:pointer">Verify</button></div>
        </div>
      `;
      const card = document.createElement('div');
      card.className = 'card';
      card.appendChild(el);
      container.appendChild(card);
    });
  </script>
</body>
</html>
